<!DOCTYPE html>
<!-- set the language of your page -->
<html lang="en-US">
  <head>
    <!-- This element specifies the document's encoding-->
    <meta charset="utf-8">
    <!-- <name> soecifies the type of meta element it is;what type of information it contains -->
    <!-- <content> specifies the actual meta content -->
    <meta name="viewport" content="width=device-width">  
    <meta name="description" content="The MDN Web Docs site provides information about Open Web technologies including HTML, CSS, and APIs for both Web sites and progressive web apps."/>
    <!-- One effect of this is that when you link to MDN Web Docs on Facebook, the link appears along with an image and description: a richer experience for users. -->
    <meta
        property="og:image"
        content="https://developer.mozilla.org/mdn-social-share.png" />
    <meta
        property="og:description"
        content="The Mozilla Developer Network (MDN) provides information about Open Web technologies including HTML, CSS, and APIs for both websites  and HTML Apps." />
    <meta property="og:title" content="Mozilla Developer Network" />
    <!-- the <title> element is metadata that represents the title of the overall HTML document (not the document'scontent)  -->
    <title>&lt;title&gt; element</title>
    <!-- employ CSS to make them look cool -->
    <link rel="stylesheet" href="\styles\my-css-file.css" />
    <!-- power interactive functionality ;defer can intructs the brower to load the JavaScript after the HTML has been finished parsing -->
    <script src="my-js-file.js" defer></script>
  </head>
  <body>
    <h1>&lt;h1&gt; element</h1>
    <!-- set our subsections of  your document to be recognized as Japanese  -->
    <p>Japanese example: <span lang="ja">ご飯が熱い。</span>.</p>
    <P>你好，世界</P>
  </body>
</html>
